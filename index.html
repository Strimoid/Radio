<!DOCTYPE html>
<html ng-app="Radio">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Strimoid - Radio</title>

    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/javascript/semantic.min.js"></script>

    <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>

    <link rel="stylesheet" type="text/css" href="radio.css">
    <script src="radio.js"></script>
</head>
<body id="feed" ng-controller="Radio">
<div class="ui celled grid">
    <div class="four wide middle column" ng-show="!sidebarHidden">
        <!--<div class="ui right floated black launch button">
            <i class="list layout icon"></i> Menu
        </div>-->
        <div class="flex">
            <h2 class="ui header">
                <i class="home icon"></i>
                Wybierz grupę
            </h2>

            <div class="ui divider"></div>

            <div class="ui fluid icon input">
                <input type="text" placeholder="Znajdź grupę..." ng-model="search" ng-change="loadGroups()">
                <i class="search icon"></i>
            </div>

            <div class="ui selection list">
                <div class="item" ng-repeat="group in groups" ui-sref="group({groupId: group._id})" ng-class="{active: currentGroup == group._id}">
                    <img class="ui avatar image" src="//static.strimoid.pl/uploads/groups/{{ group.avatar }}" ng-show="group.avatar">

                    <div class="content">
                        <div class="header">{{ group._id }}</div>
                        {{ group.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wide right column" ng-class="{ twelve: !sidebarHidden, sixteen: sidebarHidden }">
        <div class="flex">
            <div class="ui inverted menu">
                <a class="item" ng-click="sidebarHidden = !sidebarHidden">
                    <i class="double angle icon" ng-class="{ left: !sidebarHidden, right: sidebarHidden }"></i>
                </a>
                <a class="item" href="http://strimoid.pl/c/{{ currentContent._id }}">
                    <i class="tag icon"></i> {{ currentContent.title }}
                </a>
            </div>

            <youtube-video id="video" video-id="video"></youtube-video>
            <ui-view></ui-view>
        </div>
    </div>
</div>
</body>

</html>
